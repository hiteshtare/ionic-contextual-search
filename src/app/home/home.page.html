<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Contextual Search
    </ion-title>
  </ion-toolbar>
  <ion-searchbar [(ngModel)]="searchTerm" (ngModelChange)="setFilteredItems()"></ion-searchbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let data of jsonData">
      <ion-label>
        <ion-text color="primary">
          {{data.contactid}}
        </ion-text>
        <br>
        <ion-text color="secondary">
          {{data.specialty}}
        </ion-text>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
